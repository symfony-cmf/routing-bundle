language: php

php:
  - 5.3
  - 5.4
  - 5.5
  - 5.6
  - 7.0
  - hhvm

sudo: false

cache:
  directories:
    - $HOME/.composer/cache

env:
  global:
    - SYMFONY_DEPRECATIONS_HELPER=weak
  matrix:
    - SYMFONY_VERSION=2.7.*

matrix:
  include:
    - php: 5.3
      env: COMPOSER_FLAGS="--prefer-lowest"
    - php: 5.6
      env: SYMFONY_VERSION=2.3.*
    - php: 5.6
      env: DEPS=dev SYMFONY_DEPRECATIONS_HELPER=strict
    - php: 5.6
      env: SYMFONY_VERSION=3.0.* SYMFONY_DEPRECATIONS_HELPER=strict
  allow_failures:
    - env: DEPS=dev SYMFONY_DEPRECATIONS_HELPER=strict
    - env: SYMFONY_VERSION=3.0.* SYMFONY_DEPRECATIONS_HELPER=strict
  fast_finish: true

before_install:
  - if [ "$TRAVIS_PHP_VERSION" != "hhvm" ]; then phpenv config-rm xdebug.ini; fi
  - if [ "$TRAVIS_PHP_VERSION" != "hhvm" ]; then echo "memory_limit = -1" >> ~/.phpenv/versions/$(phpenv version-name)/etc/conf.d/travis.ini; fi
  - composer self-update
  - if [ "$DEPS" = "dev" ]; then perl -pi -e 's/^}$/,"minimum-stability":"dev"}/' composer.json; fi
  - if [ "$SYMFONY_VERSION" != "" ]; then composer require symfony/symfony:${SYMFONY_VERSION} --no-update; fi

install: composer update --prefer-dist $COMPOSER_FLAGS

before_script:
  - vendor/symfony-cmf/testing/bin/travis/doctrine_orm.sh
  - vendor/symfony-cmf/testing/bin/travis/phpcr_odm_doctrine_dbal.sh
  - php vendor/symfony-cmf/testing/bin/console doctrine:phpcr:fixtures:load --fixtures=Tests/Resources/DataFixtures --no-interaction

script: phpunit

notifications:
  irc: "irc.freenode.org#symfony-cmf"
  email: "symfony-cmf-devs@googlegroups.com"
